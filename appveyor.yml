# Test against the latest version of this Node.js version
environment:
  aws_shared_access_key:
    secure: m9alHR8UzbO9/6m56tkIg5M8eAuG+f7hjwQHs1r9gRqzFsWRZqM+3oZG/aoh8eHO
  nodejs_version: "6"

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

artifacts:
  - path: '*'
    name: AlbumStore
    type: zip

deploy:
  provider: S3
  access_key_id: AKIAI5GGZIUKROBMISJQ
  secret_access_key: '%aws_shared_access_key%'
  bucket: album-store-lambda
  region: eu-west-1
  unzip: true|false (disabled by default)
  set_public: true|false (disabled by default)
  folder:
  artifact: archive.zip